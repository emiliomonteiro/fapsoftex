<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <script>
            function myFunction() {
                document.getElementById("demo").innerHTML =
                    "Texto que aparece após click.";
            }
        </script>
    </head>
    <body>
        <h2>Demo</h2>
        <p id="demo">Texto que aparece antes do click.</p>
        <button type="button" onclick="myFunction();">Texto Do Botão</button>
    </body>
</html>
